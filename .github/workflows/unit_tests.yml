name: Rust Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 23
        cache: 'pnpm'
        

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: beta



    - name: Run cargo test
      run: cargo test
      working-directory: ./hecate

