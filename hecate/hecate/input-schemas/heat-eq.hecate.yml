solve:
  mesh: domain
  time: "0 s .. 10 s"
  element: Q1
  dimension: 1
  equations:
    - heat_eq
  time_step: "0.01 s"
meshes:
  domain:
    type: hyper_cube
    range: "0 m .. 1 m"
    show_info: false
unknowns:
  T:
    initial: 293
    boundary: T_hot_cold_bc
equations:
  heat_eq: "dt(T) = thermal_diffusivity * laplacian(T)"
functions:
  T_hot_cold_bc:
    - x: 0 .. 0.1 m
      expr: T_hot
    - x: 0.9 .. 1 m
      expr: T_cold
    - expr: 293
generation:
  mpi: false
  debug: false
  matrix_free: false
parameters:
  T_hot:
    type: temperature
    value: "373 K"
  T_cold:
    type: temperature
    value: "273 K"
  thermal_diffusivity:
    type: diffusion_coefficient
    value: "1e-1 mÂ²/s"
